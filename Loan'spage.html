
<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Page của vợ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<link rel="stylesheet" href="./CSS/style.css" type="text/css" media="all" /> 
<link rel="stylesheet" href="./fontawesome/css/all.css"> 
<link rel="icon" type="image/png" href="./Logo/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="./Logo/favicon-16x16.png" sizes="16x16" />

</head>
<body class="body">
<header>
<ho>
<div class="center-container">

	<div class="header-w3l">
		<h1>Chào mừng tới với trang của Loan</h1>
	</div>

	<div class="main-content-agile">
		<div class="sub-main-w3">	
			<div class="wthree-pro">
				<h2>Đăng nhập chỉ dành cho vợ của anh iu!</h2>
			</div>
			<form action="#" method="post" id="form-login">
				<div class="pom-agile">
					<input placeholder="Tên đăng nhập" name="Name" class="user" id="username" type="text" required="">
					<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span>
				</div>
				<div class="pom-agile">
					<input  placeholder="Mật khẩu" name="Password" class="pass" id="password" type="password" required="">
					<span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
				</div>
				<div class="sub-w3l">
					<h4><a href="">Em iu quên mật khẩu?</a></h4>
					<div class="right-w3l">
						<input type="reset" value="Đăng nhập">
					</div>
				</div>
			</form>
		</div>
	</div>
</ho>
</header>
<main id="main">

</main>

	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> 
	<script src="./JS/login.js"></script>
</div>
</body>
</html>
